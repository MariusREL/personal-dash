<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
      referrerpolicy="no-referrer"
    />

    <title>My Momentum</title>
  </head>
  <body>
    <header class="hero-container">
      <nav class="nav">
        <div class="nav-left">
          <a href=""
            ><button class="hamburger"><i class="fa-solid fa-bars"></i></button
          ></a>
          <div><a href="">Stats</a></div>
          <div><a href="">All activites</a></div>
        </div>
        <div class="logo">MyMomentum</div>
        <div>
          <a href=""
            ><img
              class="profile-picture"
              src="./img/ben-den-engelsen-YUu9UAcOKZ4-unsplash.jpg"
              alt="User Profile picture"
          /></a>
          <button class="get-started">
            Get started <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </nav>
      <div class="header-text" id="header-text"></div>
      <div class="last-trip" id="last-trip">
        <div>image</div>
        <div>comment about trip</div>
        <div>details about trip</div>
      </div>
    </header>
    <main>
      <div class="trip-logger">
        <h1>Log your Trips</h1>
        <section class="logger-cards">
          <div class="bike">
            <h3>Bike</h3>
          </div>
          <div class="run">
            <h3>Run</h3>
          </div>
          <div class="hike">
            <h3>Hike</h3>
          </div>
        </section>
      </div>
      <div class="weather-section">
        <section class="weather-titles">
          <div>Bergen, Norway</div>
          <div>Today</div>
          <div class="date"></div>
        </section>

        <div class="weather-card-container" id="weather-card-container"></div>
      </div>
    </main>
    <footer>placeholder</footer>
  </body>
</html>
