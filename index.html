<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <title>My Momentum</title>
  </head>
  <body>
    <header class="hero-container">
      <nav class="nav" role="navigation" aria-label="Main navigation">
        <div class="nav-left">
          <button
            class="hamburger"
            aria-label="Open navigation menu"
            aria-expanded="false"
          >
            <i class="fa-solid fa-bars" aria-hidden="true"></i>
          </button>
          <div><a href="#stats" aria-label="View statistics">Stats</a></div>
          <div>
            <a href="#activities" aria-label="View all activities"
              >All activities</a
            >
          </div>
        </div>
        <div class="logo">MyMomentum</div>
        <div>
          <a href="#profile" aria-label="View user profile">
            <img
              class="profile-picture"
              src="./img/ben-den-engelsen-YUu9UAcOKZ4-unsplash.jpg"
              alt="User profile picture"
          /></a>
          <button class="get-started" aria-label="Get started with MyMomentum">
            Get started
            <i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
          </button>
        </div>
      </nav>
      <div class="header-text" id="header-text"></div>
      <section
        class="last-trip"
        id="last-trip"
        aria-label="Recent trip summary"
      >
        <figure>
          <div>image</div>
          <figcaption class="sr-only">Recent trip image</figcaption>
        </figure>
        <article>
          <h3 class="sr-only">Trip Comment</h3>
          <p>comment about trip</p>
        </article>
        <aside>
          <h3 class="sr-only">Trip Details</h3>
          <p>details about trip</p>
        </aside>
      </section>
    </header>
    <main>
      <div class="trip-logger">
        <h1>Log your trip</h1>
        <section
          class="logger-cards"
          role="group"
          aria-label="Activity options"
        >
          <button class="bike" aria-label="Log a bike ride">
            <h3>Bike</h3>
          </button>
          <button class="run" aria-label="Log a run">
            <h3>Run</h3>
          </button>
          <button class="hike" aria-label="Log a hike">
            <h3>Hike</h3>
          </button>
        </section>
      </div>
      <div class="weather-section">
        <section class="weather-titles">
          <div>Bergen, Norway</div>
          <div>Today</div>
          <div class="date"></div>
        </section>

        <div class="weather-card-container" id="weather-card-container"></div>
      </div>
      <div class="modal invisible" id="modal">
        <button class="close-modal" aria-label="Close modal">&times;</button>
        <div class="trip-logger">
          <section
            class="logger-cards"
            role="group"
            aria-label="Activity options"
          >
            <button class="bike" aria-label="Log a bike ride" id="modal-bike">
              <h3>Bike</h3>
            </button>
            <button class="run" aria-label="Log a run" id="modal-run"">
              <h3>Run</h3>
            </button>
            <button class="hike" aria-label="Log a hike" id="modal-hike">
              <h3>Hike</h3>
            </button>
          </section>
        </div>
        <form class="input-container" id="input-container">
          <h2 class="form-title">Log Your Activity</h2>
          
          <div class="form-grid">
            <div class="form-group">
              <label for="activity-duration">Duration</label>
              <input 
                type="text" 
                id="activity-duration" 
                name="duration" 
                placeholder="45 min"
                aria-describedby="duration-help"
              />
              <small id="duration-help" class="help-text">How long?</small>
            </div>

            <div class="form-group">
              <label for="activity-distance">Distance</label>
              <input 
                type="text" 
                id="activity-distance" 
                name="distance" 
                placeholder="5.2 km"
                aria-describedby="distance-help"
              />
              <small id="distance-help" class="help-text">How far?</small>
            </div>

            <div class="form-group">
              <label for="activity-location">Location</label>
              <input 
                type="text" 
                id="activity-location" 
                name="location" 
                placeholder="Central Park, Bergen"
                aria-describedby="location-help"
              />
              <small id="location-help" class="help-text">Where did you go?</small>
            </div>

            <div class="form-group">
              <label for="activity-date">Date</label>
              <input 
                type="text" 
                id="activity-date" 
                name="date" 
                placeholder="Select date"
                readonly
                aria-describedby="date-help"
              />
              <small id="date-help" class="help-text">When did you do this?</small>
            </div>
          </div>

          <div class="form-group">
            <label for="activity-notes">Notes</label>
            <textarea 
              id="activity-notes" 
              name="notes" 
              placeholder="How did it feel? Any highlights?"
              rows="2"
              aria-describedby="notes-help"
            ></textarea>
            <small id="notes-help" class="help-text">Optional: Share your experience</small>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary" id="save-btn">Save Activity</button>
            <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
            
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
