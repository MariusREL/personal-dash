<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities - MyMomentum</title>
    <link rel="stylesheet" href="./activites.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="./activites.js"></script>
  </head>
  <body>
    <header class="hero-container">
      <nav class="nav" role="navigation" aria-label="Main navigation">
        <div class="nav-left">
          <a href="../index.html" class="home-link" aria-label="Go to homepage">
            <i class="fa-solid fa-house" aria-hidden="true"></i>
            <span class="home-text">Home</span>
          </a>
        </div>
        <div class="logo">MyMomentum</div>
        <div>
          <a href="#profile" aria-label="View user profile">
            <img
              class="profile-picture"
              src="../img/ben-den-engelsen-YUu9UAcOKZ4-unsplash.jpg"
              alt="User profile picture"
          /></a>
        </div>
      </nav>
    </header>
    <main class="main" id="main">
      <div>
        <h1 class="activitiesTitle">Activities</h1>
        <div class="filterOptions"></div>
      </div>
      <div class="bottom-container">
        <div class="activity-card-container" id="activity-card-container"></div>
      </div>
      <section class="locationComment">
        <p>Byparken, bergen</p>
        <p>Great Walk</p>
      </section>
    </main>
  </body>
</html>
