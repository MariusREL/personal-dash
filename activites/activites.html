<!DOCTYPE html    <script type="module" src="./activites.js"></script>
    <script>
      // Enhanced GitHub Pages compatibility script
      window.addEventListener("error", function (e) {
        console.error("Error detected:", e);
        if (e.message && (e.message.includes("Failed to resolve module") || e.message.includes("import"))) {
          console.error("Module loading failed on GitHub Pages - attempting fallback");
          document.getElementById("activity-card-container").innerHTML = 
            '<div style="text-align: center; padding: 2rem; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 10px; margin: 1rem;"><h3>Loading Issue Detected</h3><p>There seems to be a module loading issue on GitHub Pages. Please try refreshing the page.</p><button onclick="location.reload()" style="padding: 0.5rem 1rem; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">Refresh Page</button></div>';
        }
      });
      
      // Add a timeout fallback
      setTimeout(function() {
        const container = document.getElementById("activity-card-container");
        if (container && (!container.innerHTML || container.innerHTML.trim() === "")) {
          console.warn("No activities loaded after 3 seconds - possible module loading issue");
          container.innerHTML = '<div style="text-align: center; padding: 2rem; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 10px; margin: 1rem;"><h3>Activities Not Loading</h3><p>The activities failed to load. This might be a temporary GitHub Pages issue.</p><button onclick="location.reload()" style="padding: 0.5rem 1rem; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">Try Again</button></div>';
        }
      }, 3000);
    </script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities - MyMomentum</title>
    <link rel="stylesheet" href="./activites.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="./activites.js"nge></script>
    <script>
      // Fallback error handling for GitHub Pages module loading
      window.addEventListener("error", function (e) {
        if (e.message.includes("Failed to resolve module")) {
          console.error("Module loading failed on GitHub Pages:", e);
          document.getElementById("activity-card-container").innerHTML =
            '<p style="text-align: center; color: red; padding: 2rem;">Failed to load activities. Please refresh the page.</p>';
        }
      });
    </script>
  </head>
  <body>
    <header class="hero-container">
      <nav class="nav" role="navigation" aria-label="Main navigation">
        <div class="nav-left">
          <a href="../index.html" class="home-link" aria-label="Go to homepage">
            <i class="fa-solid fa-house" aria-hidden="true"></i>
            <span class="home-text">Home</span>
          </a>
        </div>
        <div class="logo">MyMomentum</div>
        <div>
          <a href="#profile" aria-label="View user profile">
            <img
              class="profile-picture"
              src="../img/ben-den-engelsen-YUu9UAcOKZ4-unsplash.jpg"
              alt="User profile picture"
          /></a>
        </div>
      </nav>
    </header>
    <main class="main" id="main">
      <div>
        <h1 class="activitiesTitle">Activities</h1>
        <div class="filterOptions">
          <div class="filter-group">
            <label for="activityFilter">Activity:</label>
            <select id="activityFilter">
              <option value="all">All Activities</option>
              <option value="run">Running</option>
              <option value="bike">Biking</option>
              <option value="hike">Hiking</option>
              <option value="favorites">Favorites Only</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="weatherFilter">Weather:</label>
            <select id="weatherFilter">
              <option value="all">All Weather</option>
              <option value="clear">Clear/Sunny</option>
              <option value="cloudy">Cloudy</option>
              <option value="rain">Rainy</option>
              <option value="drizzle">Drizzle</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="sortFilter">Sort by:</label>
            <select id="sortFilter">
              <option value="date">Date (Newest)</option>
              <option value="duration-desc">Duration (Longest)</option>
              <option value="duration-asc">Duration (Shortest)</option>
              <option value="distance-desc">Distance (Farthest)</option>
              <option value="distance-asc">Distance (Shortest)</option>
            </select>
          </div>
        </div>
      </div>
      <div class="bottom-container">
        <div class="activity-card-container" id="activity-card-container"></div>
      </div>
    </main>
  </body>
</html>
